name: Build Roblox Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      # Install system deps
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # Install Node deps via Bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Install Rojo CLI
      - name: Install Rojo
        run: |
          curl -L https://github.com/rojo-rbx/rojo/releases/latest/download/rojo-linux.zip -o rojo.zip
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/rojo

      # Compile roblox-ts
      - name: Compile roblox-ts
        run: bun run compile

      # Build place file
      - name: Build place
        run: bun run build

      # Upload build artifact
      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: roblox-place
          path: release.rbxlx
