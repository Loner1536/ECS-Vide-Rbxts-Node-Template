name: Test Dev Container

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup devcontainer CLI
      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      # Build the devcontainer
      - name: Build Dev Container
        run: devcontainer build --workspace-folder . --config .devcontainer/devcontainer.json

      # Run a command inside the built container
      - name: Run test command inside container
        run: devcontainer exec --workspace-folder . --config .devcontainer/devcontainer.json echo "Devcontainer OK"
