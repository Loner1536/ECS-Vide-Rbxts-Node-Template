name: Devcontainer Build Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-devcontainer:
    name: Build Dev Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Devcontainer CLI
        uses: devcontainers/ci@v0.3
        with:
          runCmd: echo "Devcontainer CLI ready"

      - name: Build Devcontainer Image (CI override)
        run: |
          devcontainer build \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/.workflows/devcontainer.json \
            --image-name roblox-ts-template:ci

      - name: Start Devcontainer & Test Tools
        run: |
          devcontainer up \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/.workflows/devcontainer.json \
            --id-label test-container

          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/.workflows/devcontainer.json \
            --id-label test-container \
            -- zsh -c "
              echo 'Checking toolsâ€¦'
              zsh --version
              node --version
              bun --version
              git --version
              rokit --version
              echo 'Running installs'
              rokit install --no-trust-check
              bun install
            "

      - name: Final confirmation
        run: echo "Devcontainer build succeeded ðŸŽ‰"
