name: Devcontainer Build Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-devcontainer:
    name: Build Dev Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Devcontainer CLI
        uses: devcontainers/ci@v0.3
        with:
          runCmd: echo "Devcontainer CLI installed"

      - name: Build Devcontainer Image
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          imageName: roblox-ts-template:ci
          cacheFrom: roblox-ts-template:ci

      - name: Start Devcontainer & Test Tools
        uses: devcontainers/ci@v0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: |
            echo "Setting up SSH..."

            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            # Required for GitHub hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            echo "SSH setup complete"
            echo "Checking toolsâ€¦"
            zsh --version
            node --version
            bun --version
            git --version
            rokit --version

            echo "Running postCreateCommand tasksâ€¦"
            rokit install --no-trust-check
            bun install

      - name: Final confirmation
        run: echo "Devcontainer build succeeded ðŸŽ‰"
