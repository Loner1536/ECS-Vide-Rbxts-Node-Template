name: Devcontainer Build Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create CI-safe devcontainer.json (remove mounts)
        run: |
          jq 'del(.mounts)' .devcontainer/devcontainer.json \
            > .devcontainer/devcontainer.ci.json

      - name: Install Devcontainer CLI
        uses: devcontainers/ci@v0.3
        with:
          runCmd: echo "Devcontainer CLI ready"

      - name: Build Devcontainer Image
        run: |
          devcontainer build \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/devcontainer.ci.json \
            --image-name roblox-ts-template:ci

      - name: Start Devcontainer (CI-safe)
        run: |
          devcontainer up \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/devcontainer.ci.json \
            --id-label container=rbxts-ci

      - name: Test Tools In Container
        run: |
          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            --override-config .devcontainer/devcontainer.ci.json \
            --id-label container=rbxts-ci \
            -- zsh -c "
              echo 'Checking toolsâ€¦'
              zsh --version
              node --version
              bun --version
              git --version
              rokit --version
              echo 'Installing dependenciesâ€¦'
              rokit install --no-trust-check
              bun install
            "

      - name: Final confirmation
        run: echo "Devcontainer build succeeded ðŸŽ‰"
